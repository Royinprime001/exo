version: '2'
services:
  web:
    image: nginx:1.23-alpine
    expose:
      - "80"
    ports: 
      - "80:80"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - exo
  exo:
    image: exoplatform/exo:6.3.4_0
    environment:
      EXO_PROXY_VHOST: ${EXO_PROXY_VHOST:-localhost}
      EXO_PROXY_PORT: ${EXO_PROXY_PORT:-80}
      EXO_PROXY_SSL: "${EXO_PROXY_SSL:-false}"
      EXO_DB_TYPE: hsqldb
      EXO_DB_NAME: exo
      EXO_DB_USER: exo
      EXO_DB_PASSWORD: my-secret-pw
      EXO_ADDONS_LIST: 
      EXO_ADDONS_REMOVE_LIST: exo-chat,exo-onlyoffice,exo-jitsi
      EXO_JVM_LOG_GC_ENABLED: "true"
      EXO_ES_SCHEME: http
      EXO_ES_HOST: es
      EXO_ES_PORT: 9200
    volumes:
      - exo_data:/srv/exo
      - exo_logs:/var/log/exo
  es:
    image: exoplatform/elasticsearch:2.0.3
    volumes:
      - search_data:/usr/share/elasticsearch/data:rw
    environment:
      - ES_JAVA_OPTS=-Xms2048m -Xmx2048m
      - node.name=exo
      - cluster.name=exo
      - cluster.initial_master_nodes=exo
      - network.host=_site_   
volumes:
  exo_data:
  exo_logs:
  search_data:
